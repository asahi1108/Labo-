<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kodomin layout</title>
	<link rel="stylesheet" href="css/page3.css">

	<!-- font awsome -->
	<script src="https://kit.fontawesome.com/c94db687b2.js" crossorigin="anonymous"></script>
</head>

<body>
	<h2>
		保護者専用パスワード設定
	</h2>
	<p>
		この設定は、保護者の方がおこなってください。
	</p>
	<p>
		お子さまに知られないように保護者専用パスワード(数字四桁)を設定してください。<br>
		このパスワードは。野菜の売買など、保護者の同意が必要な場合に使用されます。
	</p>
	<form>
	<div>
			<label>
				保護者専用パスワード
				<br>
				<input type="password" name="hogosyapass" autocomplete="password" required type="number">
			</label>
		</div>
	<br>
	<div>
			<label>
				保護者専用パスワード(確認　未設定)
				<br>
				<input type="password" name="hogosyapasscheck" autocomplete="password" required>
			</label>
		</div>

		<div class="btndiv">
			<button type="submit" class="btn">つぎへすすむ
		</div>
	</form>
	<p>
		メールアドレス認証のトリガーにしたいんですが、未設定です。よろしくお願いします。。
	</p>

</body>
