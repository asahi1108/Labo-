<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kodomin layout</title>
	<link rel="stylesheet" href="css/kodomin.css">
	<link rel="stylesheet" href="css/home.css">

	<!-- font awsome -->
	<script src="https://kit.fontawesome.com/c94db687b2.js" crossorigin="anonymous"></script>
</head>



<!-- 子供が実際にこれを見て買うのが大半、よって子供でもわかりやすいようなUIを -->
<!-- 漢字にフリガナを振ってもいいかも -->

<body>
	<header>
		<div>
			<h1><span class="small">株式会社</span> ひろき農園</h1>
		</div>
		<div class="header-right">
			<img src="img/logo.jpg" alt="ロゴ">
		</div>
	</header>
	<div class="main-headding">
		<img src="img/shop.png" class="hometop" alt="ショップページだよ">
	</div>

	<main>
		<div class="sell">
			<!-- ％、up,down 売り上げ金額などはデータベースとの連携をする箇所 -->
			<!-- 先月はjsで前の月を出力する -->
			<p><span class="month" id="js-month">4</span>月の売り上げ　3600円</p>
			<p>先月比 20% <span>up</span></p>
		</div>
		<div class="sale-bt">
			<button onclick="location='page9.index.html'">野菜を販売する</button>
		</div>
		<div class="my-balance">
			<p class="margin-right">会社残高</p>
			<p>2400円</p>
		</div>
		<div class="pare-balance">
			<p class="margin-right">保護者の残高</p>
			<p>6000円</p>
			<a href="page14.html" class="charge">チャージする</a>
		</div>
		<div>
			<div class="detail">
				<h1>月間収支の推移</h1>
				<a href="page7.index.html">詳しい分析を見る</a>
			</div>
			<div class="graph">
				<!-- データと連携する、今は画像で代用 -->
				<img src="img/グラフ.png" alt="収支の推移の画像を代替で置き換えている。">
			</div>
		</div>
	</main>

	<footer>
		<ul class="footer-menu">
			<li class="menu-list">
				<a href="home.index.html"><i class="fas fa-home"></i></a>
				<span><a href="home.index.html">ホーム</a></span>
			</li>
			<li class="menu-list">
				<a href="kouryaku.index.html"><i class="fas fa-chart-line"></i></a>
				<span><a href="kouryaku.index.html">攻略</a></span>
			</li>
			<li class="menu-list">
				<a href="shop.index.html"><i class="fas fa-shopping-cart"></i></a>
				<span><a href="shop.index.html">ショップ</a></span>
			</li>
			<li class="menu-list">
				<a href="others.index.html"><i class="fas fa-user-cog"></i></a>
				<span><a href="others.index.html">その他</a></span>
			</li>
		</ul>
	</footer>
</body>
</html>
