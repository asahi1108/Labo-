<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>kodomin layout</title>
	<link rel="stylesheet" href="css/kodomin.css">
	<link rel="stylesheet" href="css/page14.css">
	<link rel="stylesheet" href="css/page15.css">

	<!-- font awsome -->
	<script src="https://kit.fontawesome.com/c94db687b2.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<div>
			<h1><span class="small">株式会社</span> ひろき農園</h1>
		</div>
		<div class="header-right">
			<img src="img/logo.jpg" alt="ロゴ">
		</div>
	</header>
	<main>
		<h1 class="midasi">換金する</h1>
		<form action="changed.index.html">
			<div class="flex">
				<label for="pare-balance">換金額</label>
				<!-- 自由記入欄ー会社残高が上限のシステムを組む -->
				<input type="text" name="bakance" class="input">
			</div>
			<div class="flex">
				<label for="pare-balance">現在の会社残高</label>
				<!-- ここら辺のシステムも組んでない -->
				<p class="money">1200円</p>
			</div>
			<div class="flex">
				<label for="pare-balance">換金後の会社残高</label>
				<p class="money">15000円</p>
			</div>
			<div class="haikei">
				<p class="sentence">保護者から〇円を受け取り、会社残高を〇円保護者残高に移行します。</p>
			</div>
			<div class="flex">
				<label for="pare-password">保護者専用パスワード</label>
				<input type="password" name="password" class="input">
			</div>
			<!-- ここのシステムはまだ組んでいない -->
			<div class="center">
				<input type="submit" value="換金する" class="charge-btn">
			</div>
		</form>
	</main>
	<footer>
		<ul class="footer-menu">
			<li class="menu-list">
				<a href="home.index.html"><i class="fas fa-home"></i></a>
				<span><a href="home.index.html">ホーム</a></span>
			</li>
			<li class="menu-list">
				<a href="kouryaku.index.html"><i class="fas fa-chart-line"></i></a>
				<span><a href="kouryaku.index.html">攻略</a></span>
			</li>
			<li class="menu-list">
				<a href="shop.index.html"><i class="fas fa-shopping-cart"></i></a>
				<span><a href="shop.index.html">ショップ</a></span>
			</li>
			<li class="menu-list">
				<a href="others.index.html"><i class="fas fa-user-cog"></i></a>
				<span><a href="others.index.html">その他</a></span>
			</li>
		</ul>
	</footer>
</body>
</html>
